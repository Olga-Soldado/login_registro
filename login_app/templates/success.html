<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tipped.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script src="{% static 'js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'js/tipped.min.js' %}"></script>
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>

    <title>Success.</title>
    <script>
         $(document).ready(function () {

        toastr.options = {
            "closeButton": true,
            "progressBar": false,
            "positionClass": "toast-top-center"
        }
    })
    </script>
</head>
    
<body>
   
    {% if messages %}
    {% for message in messages %}
        <script> toastr["{{message.tags}}"]("{{message}}");</script>
    {% endfor %}
{% endif%}
    <div class="container-sm shadow p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-light bg-light">
            <div class="container-sm">
              <a class="navbar-brand" href="#">
                
                <h1 class="text-center"><i class="far fa-thumbs-up"></i>Success! .</h1>
              </a>
            </div>
          </nav>
        
        <div class="row">
            <div class="col">
        <h2> Welcome,<strong> {{ first_name }}</strong></h2>
        <a href="/logout" class="btn btn-primary"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
