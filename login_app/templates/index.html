<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tipped.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script src="{% static 'js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'js/tipped.min.js' %}"></script>
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>

    <title>Home.</title>
    <script>

        $(document).ready(function () {

            moment.locale("es");

            toastr.options = {
                "closeButton": true,
                "progressBar": false,
                "positionClass": "toast-top-center"
            }
        })       
        </script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <script> toastr["{{message.tags}}"]("{{message}}");</script>
        {% endfor %}
    {% endif %}
        
    <div class="container-sm shadow p-3 mb-5 bg-body rounded">

       
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                
                <h1 class="text-center"> <i class="fas fa-users"></i> Login & register.</h1>
              </a>
            </div>
          </nav>
        
        <div class="row">
            <div class="col">
                <h2>Register:</h2>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                    <label for="birthday">Birthday:</label>
                    <input class="form-control" type="date" name="birthday">

                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                    <label for="password_confirm">Confirm Password:</label>
                    <input class="form-control" type="password" name="password_confirm">
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
            <div class="col">
                <h2>Login:</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
